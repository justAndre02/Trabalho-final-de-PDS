<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <app-nav></app-nav>
    <div class = "center-input-box">
        <div class ="input-box">
            <div class = "line-div"></div>
            <div *ngIf="error"><p style="color: #c77b09;margin-left: 100px;font-family:'Roboto';">Dados Errados</p></div>
            <div class = "fields"> 
                <div class = "field-div">
                    <p>NIF</p>
                    <input type="text" [(ngModel)]="signupVIP.nif" name="NIF" class="nif-text text">
                </div>
                <div class = "field-div">
                    <p>Plano</p>
                    <input type="text" [(ngModel)]="signupVIP.pid" name="pid" class="nif-text text">
                </div>
                <div class = "field-div">
                    <p>Email</p>
                    <input type="email" [(ngModel)]="signupVIP.email" name="Email" class = "email-text text">
                </div>
                <div class = "field-div">
                    <p>Password</p>
                    <input type= "password" [(ngModel)]="signupVIP.pass" name="Password" class="password-text text">
                </div>
            </div>
            
            <button class = "exit-button" (click)="registerfunction()">Register</button>
        </div>
    </div>
</body>
</html>
